<body bgcolor="#0F9873">
   <h2 class="heading">Using JSP to retrieve database data with JDBC</font></h2>

   <h4>Enter the query parameters below:</h4>
<body style="font-family: Times" >
   
   <form method="get" action="resultQuery.jsp" >
      Low Bound for Senator:
      <input type="text" name="lsnm" placeholder="Akaka" size="32"></input><br/>
      High Bound for Senator:
      <input type="text" name="hsnm" placeholder="Wirth" size="32"></input><br/>
      <br/>
      Low Bound for Corporation:
      <input type="text" name="lcnm" placeholder="Acme Mountain Gear" size="32"></input><br/>
      High Bound for Corporation:
      <input type="text" name="hcnm" placeholder="Wee Burnem Oil Fields" size="32"></input><br/>
      <br/>
      Low Bound for Date:
      <input type="text" name="ldate" placeholder="yyyy-mm-dd" size="20"></input><br/>
      High Bound for Date:
      <input type="text" name="hdate" placeholder="yyyy-mm-dd" size="20"></input><br/>
      <br/>
      <input type="submit" value="Submit Query Parameters" ></input>
   </form>
   <hr>

</body>
